<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hafidz Reveal Slow</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #text {
      letter-spacing: 0.2em;
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    const targetText = "hafidz";
    const textContainer = document.getElementById("text");
    const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}";
    let currentIndex = 0;

    function getRandomChar() {
      return randomChars.charAt(Math.floor(Math.random() * randomChars.length));
    }

    function revealNextChar() {
      let duration = 10000;
      let intervalTime = 100;
      let elapsed = 0;

      let interval = setInterval(() => {
        textContainer.textContent = textContainer.textContent.slice(0, currentIndex) + getRandomChar();
        elapsed += intervalTime;

        if (elapsed >= duration) {
          clearInterval(interval);
          textContainer.textContent = textContainer.textContent.slice(0, currentIndex) + targetText[currentIndex];
          currentIndex++;

          if (currentIndex < targetText.length) {
            textContainer.textContent += " ";
            setTimeout(revealNextChar, 300);
          }
        }
      }, intervalTime);
    }

    textContainer.textContent = " ".repeat(targetText.length);
    revealNextChar();
  </script>
</body>
</html>
